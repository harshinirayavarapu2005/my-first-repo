<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevOps Lifecycle Diagram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
      color: #2c3e50;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .stage {
      background-color: #3498db;
      color: white;
      padding: 20px 30px;
      border-radius: 50px;
      position: relative;
      min-width: 120px;
      text-align: center;
      font-weight: bold;
    }

    .arrow {
      font-size: 2rem;
      margin-top: 25px;
      color: #2c3e50;
    }

    .wrapper {
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    footer {
      margin-top: 60px;
      color: #555;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .arrow {
        transform: rotate(90deg);
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <h1>DevOps Lifecycle</h1>
  <div class="container">
    <div class="wrapper">
      <div class="stage">Plan</div>
      <div class="arrow">⬇</div>
    </div>
    <div class="wrapper">
      <div class="stage">Develop</div>
      <div class="arrow">⬇</div>
    </div>
    <div class="wrapper">
      <div class="stage">Build</div>
      <div class="arrow">⬇</div>
    </div>
    <div class="wrapper">
      <div class="stage">Test</div>
      <div class="arrow">⬇</div>
    </div>
    <div class="wrapper">
      <div class="stage">Release</div>
      <div class="arrow">⬇</div>
    </div>
    <div class="wrapper">
      <div class="stage">Deploy</div>
      <div class="arrow">⬇</div>
    </div>
    <div class="wrapper">
      <div class="stage">Operate</div>
      <div class="arrow">⬇</div>
    </div>
    <div class="wrapper">
      <div class="stage">Monitor</div>
    </div>
  </div>

  <footer>
    <p>© 2025 DevOps Lifecycle Visual | Made by Harshini</p>
  </footer>
</body>
</html>
